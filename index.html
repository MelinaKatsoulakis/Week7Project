<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="fullText">
      <header>
        <form class="searchForm" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="searchInput"
            id="search-input"
          />
          <input type="submit" value="search" class="submitButton" />
        </form>
      </header>
      <main>
        <div class="weatherData">
          <div>
            <h1 class="weatherCity" id="city"></h1>
            <p class="weatherDetails">
              <span id="time"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity">49%</strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weatherTemperature">
            <div class="temperatureIcon" id="icon"></div>
            <div class="temperatureNumber" id="temperature"></div>
            <div class="temperatureUnit">°C</div>
          </div>
          <div class="weatherForecast">
            <div class="row">
              <div class="col-2">
                <div class="weatherDate">Thursday</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="sun"
                  width="36"
                />
                <div class="forecastTemp">
                  <span class="forecastTempMax">18°C </span>
                  <span class="forecastTempMin"> 12°C </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/MelinaKatsoulakis"> Melina Katsoulakis </a
        >and is open-sourced on
        <a href="https://github.com/MelinaKatsoulakis/Week7Project">Github</a>
        and hosted by <a href="https://week7projectsc.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
